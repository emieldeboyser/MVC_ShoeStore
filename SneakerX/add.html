    <header>
        <div class="brand">SneakerX</div>
        <form class="search">
          <input type="text" crocs="Search" />
          <button type="submit">Search</button>
        </form>
        <div>
          <span>Dieter De Weirdt</span>

    <main>
      <h2>Een sneaker toevoegen</h2>
      <form>
        <label>
          Naam
          <input type="text" maxlength="256" required>
        </label>
        <label>
          Omschrijving
          <textarea></textarea>
        </label>
        <label>
          Categorie
          <select required>
            <option value="">Kies een categorie</option>
            <option value="1">Nike</option>
            <option value="2">Air Jordan</option>
            <option value="3">Adidas</option>
          </select>
        </label>

        <label>
          Maat
          <input type="number" min="20" max="55" required>
        </label>

        <label>
          Afbeelding
          <input type="file" accept="image/*" >
        </label>

        <button type="submit" class="button">Toevoegen</button>
      </form>
    </main>

    <footer>
      <span>Voornaam Familienaam</span>
